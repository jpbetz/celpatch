mutation: >
    objects.apply(oldObject, Object{
        spec: Object.spec{
            deploymentName: oldObject.metadata.name + '-deployment',
            list: oldObject.spec.list.filter(e, e != 'b'),
            listMap: [
                Object.spec.listMap.item{
                    key: "k2",
                    value: string(4 * 50)
                }
            ]
        },
        ?status: optional.none()
    })
